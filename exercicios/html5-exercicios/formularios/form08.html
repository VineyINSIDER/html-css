<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <label for="isatisfação">Satisfação:</label>
    <input type="range" name="satisfação" id="isatisfação" oninput="ivalidação.innerHTML= Number(isatisfação.value)" min="1" max="8" value="1">
    <output id="ivalidação">1</output>
    
</body>
</html>
