<!DOCTYPE html>

    <title>Formulario</title>

<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomasc"> <label for="isexomasc">Masculino</label>
            <input type="radio" name="sexo" id="isexofem"> <label for="isexofem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol"> Futebol</label> <br>
            <input type="checkbox" name="natação" id="inatação"> <label for="inatação">Natação</label> <br> 
            <input type="checkbox" name="tênis" id="itênis"> <label for="itênis">Tênis</label> <br>
        </fieldset>
    </form>
