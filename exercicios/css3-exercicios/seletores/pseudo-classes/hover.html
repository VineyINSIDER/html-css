<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;

        }

        div:hover > p{
            display: block;
            color: white;
            background-color: rgba(202, 98, 98, 0.568);
            width: 200px;
        }
        div:hover{
            color: rgba(255, 0, 0, 0.486);
        }

    </style>
</head>
<body>
    <h1>Exeplo de Hover</h1>
    <p>Passe o mouse no texto abaixo &downarrow;</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
   

    
</body>
</html>
